<html>
  <head>
    <title>Barcode marker example with Three.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
     html,body {
	       margin: 0;
	       padding: 0;
	       width: 100%;
	       text-align: center;
	       overflow-x: hidden;
     }
     .portrait canvas {
	       transform-origin: 0 0;
	       transform: rotate(-90deg) translateX(-100%);
     }
     .desktop canvas {
 	       transform: scale(-1, 1);
     }
    </style>
  </head>
  <body>
    <!-- <video id="v" src="output_4.ogg" width="320" height="240" loop="" controls="" autoplay webkit-playsinline></video> -->
    <video id="v" width="320" height="240"></video>
    <script src="app/bundle.js"></script>
  </body>
</html>
