<html>
  <head>
    <title>Robot Guiding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Convui.css">
    <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" />

    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="//fb.me/react-0.13.1.js"></script>

    <meta charset="utf-8">
  </head>
  <body>
    <div id="container" class="video-background">
      <div id="chats">
        <div id="chat-list"></div>
        <ul class="chat-list">
          <li class="chat-bubble opaque">Hey, good to finally see you!</li>
          <li class="chat-bubble opaque">I'm happy to help you find your way to the products in this store.</li>
          <li class="chat-bubble opaque">What product are you looking for?</li>
        </ul>
      </div>

      <div id="video-container">
        <video id="camera-stream" autoplay></video>
      </div>

      <div class="help">
        <div class="button">
          Call store assistant
        </div>
      </div>
    </div>

    <script src="bundle.js"></script>
    <script>window.cameraStream();</script>

  </body>
</html>
